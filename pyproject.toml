[project]
name = "quadrotor-sim"
version = "0.1.0"
description = "Python sample codes and documents about Autonomous Quadrotor algorithms."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12"
authors = [{ name = "Erwin Lejeune", email = "erwin.lejeune15@gmail.com" }]
keywords = ["quadrotor", "drone", "uav", "control", "robotics", "swarm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "numpy>=2.0",
    "scipy>=1.14",
    "matplotlib>=3.9",
]

[project.scripts]
sim-hover = "simulations.hover_pid:main"
sim-waypoint = "simulations.waypoint_tracking:main"
sim-geometric = "simulations.geometric_control_demo:main"
sim-planning = "simulations.path_planning_3d:main"
sim-minsnap = "simulations.min_snap_demo:main"
sim-flocking = "simulations.swarm_flocking:main"
sim-leader = "simulations.leader_follower_demo:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/quadrotor_sim"]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-cov>=6.0",
    "ruff>=0.9",
    "mypy>=1.14",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.ruff]
target-version = "py312"
line-length = 100
src = ["src", "tests", "simulations"]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "SIM", "N"]
ignore = ["E501", "N802", "N803", "N806", "N815"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.12"
strict = false
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
packages = ["quadrotor_sim"]
mypy_path = "src"
